<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat</title>
<script src="/static/js/chat.js" defer></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<link type="text/css" href="/static/css/style.css" rel="stylesheet" />
<link rel="shortcut icon" type="image/png" href="/static/imgs/icon.png" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="messageBox">
          <div class="panel message myMessage">
            <div class="panel-body">Hello!</div>
          </div>
          <div class="panel message otherMessage">
            <div class="panel-body">Hi there!</div>
          </div>
          <div class="panel message myMessage">
            <div class="panel-body">Hello!</div>
          </div>
          <div class="panel message otherMessage">
            <div class="panel-body">Hi there!</div>
          </div>
          <div class="panel message myMessage">
            <div class="panel-body">Hello!</div>
          </div>
          <div class="panel message otherMessage">
            <div class="panel-body">Hi there!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chatBox" class="input-group">
    <textarea id="chatArea" rows="1" class="form-control" placeholder="Message"></textarea>
    <div class="input-group-btn">
      <input type="button" value="Send" id="sendButton" class="btn btn-success btn-lg" onclick="sendMessage()" />
    </div>
  </div>
</main>
</body>
</html>
