<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ICHACK 2020 Project</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<link type="text/css" href="/static/css/style.css" rel="stylesheet" />
<link rel="shortcut icon" type="image/png" href="/static/imgs/icon.png" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<main>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Welcome to <em>RoyalChat</em>!</h1>
      <img src="/static/imgs/logo.png" class="logo" alt="RoyalChat Logo" />
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="ruleBox">
          <h2>RULES</h2>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">No Swearing</li>
            <li class="list-group-item">No Harrassment</li>
            <li class="list-group-item">Do not reveal personal information</li>
            <li class="list-group-item">Stick to the topic</li>
          </ul>
        </div>
        <p><a href="#topicBox" data-toggle="collapse">Yes, I understand</a></p>
        <div id="topicBox" class="collapse">
          <form action="#" method="get">
            <div class="btn-group btn-group-toggle btn-group-justified" data-toggle="buttons">
              <label class="btn btn-primary">
                <input type="radio" name="topic" value="Brexit" autocomplete="off" checked>Brexit
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="topic" value="US Election" autocomplete="off">US Election
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="topic" value="Coronavirus" autocomplete="off">Coronavirus
              </label>
            </div>
            <input class="btn btn-block" type="submit" value="Submit" name="topic"/>
          </form>
        </div>
        <p><a href="#">No, I don't understand</a></p>
      </div>
    </div>
  </div>
</main>

</body>
</html>
